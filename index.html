<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- 1. Crie uma barra verde na parte superior da página. -->
    <header class="header">
      <!-- 2. Adicione o logotipo da Trybewarts. -->
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-logo"
      />
      <!-- 4. Crie um título com o texto "Trybewarts" centralizado dentro do Header. -->
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <!-- 3. Acrescente um formulário de login no header. -->
      <form class="trybewarts-login" action="">
        <input id="email-input" type="email" name="email" placeholder="Email" />
        <input
          id="pw-input"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="login-btn">Entrar</button>
      </form>
    </header>

    <!-- 5. Adicione um formulário no corpo da página. -->
    <main>
      <form id="evaluation-form" action="">
        <h1>Formulário de Avaliação</h1>
        <div class="primeira-parte">
        <!-- 8. Acrescente inputs de nome, sobrenome e email ao formulário. -->
        <input id="input-name" type="text" placeholder="Nome" />
        <input id="input-lastname" type="text" placeholder="Sobrenome" />
        <input id="input-email" type="email" placeholder="Email" />
        <!-- 9. Acrescente um select ao formulário. -->
        <label for="house">Casa: </label>
        <select id="house" name="">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
        <hr />
        <div class="segunda-parte">
        <!-- 12. Adicione 3 inputs do tipo radio ao formulário. -->
        <label id="label-family" for="family">Qual sua família?</label>
        <input type="radio" name="family" id="Frontend" value="Frontend" />
        <label for="Frontend">Frontend</label>
        <input type="radio" name="family" id="Backend" value="Backend" />
        <label for="Backend">Backend</label>
        <input type="radio" name="family" id="FullStack" value="FullStack" />
        <label for="FullStack">FullStack</label>
      </div>
      </form>
      <!-- 7. Adicione a logo da Trybewarts ao lado direito da página. -->
      <aside>
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt="trybewarts-arms"
        />
      </aside>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
