<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 1. Crie uma barra verde na parte superior da página. -->
    <header class="header">
      <!-- 2. Adicione o logotipo da Trybewarts. -->
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-logo"
      />
      <!-- 4. Crie um título com o texto "Trybewarts" centralizado dentro do Header. -->
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <!-- 3. Acrescente um formulário de login no header. -->
      <form class="trybewarts-login">
        <input id="email-input" type="email" name="email" placeholder="Email" />
        <input
          id="pw-input"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="login-btn">Entrar</button>
      </form>
    </header>

    <!-- 5. Adicione um formulário no corpo da página. -->
    <main>
      <form id="evaluation-form" action="">
        <h1>Formulário de Avaliação</h1>
        <div class="primeira-parte">
          <!-- 8. Acrescente inputs de nome, sobrenome e email ao formulário. -->
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
          <input id="input-email" type="email" placeholder="Email" />
          <!-- 9. Acrescente um select ao formulário. -->
          <label for="house">Casa: </label>
          <select id="house" name="">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <hr />
        <div class="segunda-parte">
          <div class="sub-container">
            <!-- 12. Adicione 3 inputs do tipo radio ao formulário. -->
            <label id="label-family" for="family">Qual sua família?</label>
            <label for="Frontend">
              <input
                class="family"
                type="radio"
                name="family"
                id="Frontend"
                value="Frontend"
              />
              Família Frontend</label
            >
            <label for="Backend">
              <input
                class="family"
                type="radio"
                name="family"
                id="Backend"
                value="Backend"
              />
              Família Backend</label
            >
            <label for="FullStack">
              <input
                class="family"
                type="radio"
                name="family"
                id="FullStack"
                value="FullStack"
              />
              Família FullStack</label
            >
          </div>
          <!-- 13. Crie inputs do tipo checkbox. -->
          <div class="teste">
            <label id="label-content" for="subject"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div id="teste2" class="sub-container">
              <label for="HoFs">
                <input class="subject" type="checkbox" value="HoFs" />
                HoFs</label
              >
              <label for="Jest" id="Jest">
                <input class="subject" type="checkbox" value="Jest" />
                Jest</label
              >
              <label for="Promises" id="Promises">
                <input class="subject" type="checkbox" value="Promises" />
                Promises</label
              >
              <label for="React" id="React">
                <input class="subject" type="checkbox" value="React" />
                React</label
              >
              <label for="SQL" id="SQL">
                <input class="subject" type="checkbox" value="SQL" /> SQL</label
              >
              <label for="Python" id="Python">
                <input class="subject" type="checkbox" value="Python" />
                Python</label
              >
            </div>
          </div>
        </div>
        <hr />
        <div class="radio-buttons">
          <!-- 14. Crie um campo de avaliação. -->
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>

          <label for="1">
            <input type="radio" name="rate" value="1" id="1" /> 1
          </label>
          <label for="2">
            <input type="radio" name="rate" value="2" id="2" /> 2</label
          >
          <label for="3">
            <input type="radio" name="rate" value="3" id="3" /> 3</label
          >
          <label for="4">
            <input type="radio" name="rate" value="4" id="4" /> 4</label
          >
          <label for="5">
            <input type="radio" name="rate" value="5" id="5" /> 5</label
          >
          <label for="6">
            <input type="radio" name="rate" value="6" id="6" /> 6</label
          >
          <label for="7">
            <input type="radio" name="rate" value="7" id="7" /> 7</label
          >
          <label for="8">
            <input type="radio" name="rate" value="8" id="8" /> 8</label
          >
          <label for="9">
            <input type="radio" name="rate" value="9" id="9" /> 9</label
          >
          <label for="10">
            <input type="radio" name="rate" value="10" id="10" /> 10</label
          >
        </div>
        <!-- 15. Crie uma textarea. -->
        <label class="textarea" for="textarea"
          >Deixe seu comentário:
          <textarea
            name="Observações"
            id="textarea"
            cols="30"
            rows="5"
            maxlength="500"
          ></textarea>
          <span id="counter">500</span>
        </label>
        <!-- 16. Crie uma checkbox que servirá para validar as informações digitadas pela pessoa usuária. -->
        <label id="label-infos" for="">
          Você concorda com o uso das informações acima?
          <input id="agreement" type="checkbox" />
        </label>
        <!-- 17. Crie um botão de "Enviar" para submeter o formulário. -->
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>
      <!-- 21. Substitua o formulário pelas informações da pessoa estudante. -->
      <form id="form-data"></form>
      <!-- 7. Adicione a logo da Trybewarts ao lado direito da  página. -->
      <aside>
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt="trybewarts-arms"
        />
      </aside>
    </main>
    <!-- 19. Crie um rodapé ao final da página. -->
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="./script.js"></script>
  </body>
</html>
